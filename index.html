<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-3d-application-icon-png.webp">
    <meta name="google-site-verification" content="1sKTJ1FHoOriZpiY5WJ5yAns3_qHkSN0NrPB9SbzC_o" />
</head>
<body>
    <div class="body">
    <div class="calculator">
        <input class="inputbox" type="text" placeholder="0">
        <div class="buttons">
            <button class="button operator">AC</button>
            <button class="button operator">DEL</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
        </div>
        <div class="buttons">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">x</button>
        </div>
        <div class="buttons">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">+</button>
        </div>
        <div class="buttons">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">-</button>
        </div>
        <div class="buttons">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
